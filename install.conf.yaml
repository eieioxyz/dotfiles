- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/alacritty: alacritty
    ~/.config/bat: bat
    ~/.config/karabiner: karabiner
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:

- create:
    - ~/Work

- shell:
  - 
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
