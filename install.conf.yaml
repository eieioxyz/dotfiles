- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/karabiner: karabiner
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.vimrc:
    ~/.zshrc:

- create:
    - ~/Work

- shell:
  - 
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
